<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>

        </ul>
    </div>
</nav>
<br>



<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Student Details</h1>
            <div class="card-body">
                <form th:action="@{/saveEditted}" th:object="${student}" method="post">
                    <div class="form-group">

                        <input type="text"  name="id" th:field="*{id}" placeholder="Enter student first name" class="form-control"/>

                        <label> Student First Name</label>
                        <!--                            <input type="text" name="firstName" th:field="firstName" class="form-control" placeholder=""/>-->
                        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="Enter student first name" class="form-control"/>
                        <label>Student Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter student last name" class="form-control"/>
                        <label>Student email</label>
                        <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="enter student email"/>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
